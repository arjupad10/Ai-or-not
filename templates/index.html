<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA or Shams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        *{
            text-align:center
        }
        h1{
            font-size:50px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color:skyblue;
        }
        p{
            font-size:40px;
            color:silver;
        }
        body{
            background-color: darkgray;
        }
        #a{
            width:200px;
            font-size:50px;
            background-color:slategray;
            color:white;
            border-radius:20px;
        }
        #flagg{
            width:40%;
            text-align:center;
            border-radius:20px;
        }
        .image-container {
        position: relative; /* This makes the container the positioning context for its children */
        display: inline-block; /*  Or block, depending on your layout needs */
        }

        .image-container img {
        display: block; /* Removes any extra space below the image */
        width: 100vw; /* Makes the image responsive within the container */
        height: auto; /* Maintains aspect ratio */
        }

        .overlay-div {
        position: absolute; /* Takes the div out of the normal document flow and positions it relative to its closest positioned ancestor (in this case, .image-container) */
        top: 0; /* Adjust these values to control the overlay's position */
        left: 0;
        width: 100%;
        height: 100%;
        display: flex; /* Makes the overlay-div a flex container */
        flex-direction: column; /* Stacks items vertically */
        justify-content: center; /* Centers items vertically along the main axis (column) */
        align-items: center;
        background-color: rgba(52, 52, 52, 0.5); /* Semi-transparent black background */
        padding: 10px; /*  Add padding as needed */
        text-align: center; /* Center the text within the div */
        z-index: 2; /*  Ensure the div appears on top of the image */
        
        } 
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://npr.brightspotcdn.com/dims3/default/strip/false/crop/3000x1688+0+0/resize/1100/quality/50/format/jpeg/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2F0d%2Fee%2F6d41cc264e0bb590b21f7b22d35c%2F16x9.jpg">
        <div class="overlay-div">
            <h1><u><b>NBA or Shams</b></u></h1><br><br><br><br>
        <p>Can you tell the difference between real and AI?</p><br><br><br>
        <a class="btn btn-light" id="a" href="/game" role="button">Play</a><br><br>
        <img src="https://a.espncdn.com/combiner/i?img=/photo/2025/0806/r1528521_1296x729_16-9.jpg" id="flagg">
        </div>

    </div>
    

</body>
</html>
