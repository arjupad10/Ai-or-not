<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA or Shams</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        *{
            text-align:center
        }
        h1{
            font-size:80px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color:paleturquoise;
        }
        body{
            background-color: darkgray;
        }
        #button{
            width:250px;
            font-size:40px;
            margin:20px;
            border-radius:20px;
            background-color:slategrey;
            color:white
        }
        p{
            font-size:50px;
            color:white;
        }
        img{
            width:100vw;
            opacity:75%;

        }
        
       .image-container {
        position: relative; /* This makes the container the positioning context for its children */
        display: inline-block; /*  Or block, depending on your layout needs */
        }

        .image-container img {
        display: block; /* Removes any extra space below the image */
        width: 100vw; /* Makes the image responsive within the container */
        height: auto; /* Maintains aspect ratio */
        }

        .overlay-div {
        position: absolute; /* Takes the div out of the normal document flow and positions it relative to its closest positioned ancestor (in this case, .image-container) */
        top: 0; /* Adjust these values to control the overlay's position */
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(52, 52, 52, 0.5); /* Semi-transparent black background */
        padding: 10px; /*  Add padding as needed */
        text-align: center; /* Center the text within the div */
        z-index: 2; /*  Ensure the div appears on top of the image */
        
        } 
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://www.sportsinsights.com/wp-content/uploads/2016/12/nba-mvp-e1480962683388.jpg">
        <div class="overlay-div">
            <h1><u><b>Game Over</b></u></h1> <br><br><br><br><br>
            <a href="/" id='button' class="btn btn-dark">Play Again</a>
            <a href="/about" id="button" class="btn btn-dark">About</a>
            <br><br><br><br>
            <p>Your final score is: {{score}}</p>
            <br>
        </div>
    
    </div>
        
</body>
</html>
