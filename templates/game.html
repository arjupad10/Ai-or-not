<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA or Cap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        *{
            text-align:center
        }
        h1{
            font-size:50px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:paleturquoise;
        }
        body{
            background-color: darkgray;
        }
        img{
            border-radius:20px;
            scale:0.75;
        }
        #green-border1 {
            border-color: lightgreen;
            border-width:5px;
            border-style:solid;
        }
        .red-border {
            border-color: palevioletred;
        }
        a{
            height:40px;
            width:200px;
            font-size:50px;
        }
        button{
            margin:20px;
        }
        p{
            font-size:30px;
        }
        img{
            width: 700px;
            height:auto;
        }
        video{
            width:700px;
            height:auto;
            border-radius:20px;
        }

        #next{
            width:100px;
        }
    </style>
</head>
<body>
    <h1><b><u>Round {{round}}.</u></b></h1>
    {% if '.mp4' in img %}
    <video src='{{ img }}' autoplay muted loop controls></video>
    {% else %}
    <img src='{{ img }}'>
    {% endif %}
    <form action="/game" method="post">
        {% if message == 'Correct' and Ans==True %}
        <button type="submit" id='green-border1' name="real" class="btn btn-light" value="Real">This is Real</button>
        {% else %}
        <button type="submit" name="real" class="btn btn-light" value="Real">This is Real</button>
        {% endif %}
        
        <button type="submit" name="fake" class="btn btn-light" value="AI">This is AI</button>

    </form>

    <a href="/game"><button type="submit" name="next" class="btn btn-dark" value="next" id="next">Next</button></a>

    <p>{{message}}</p>

</body>
</html>
